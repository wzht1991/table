<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style >
	.font1{
		font: italic bolder 30px "宋体";
	}
	.red{
		color: red;
	}
	.font0{
		font: lighter 20px "微软雅黑";
	}
	.blue{
		color: blue;
	}
	.purple{
		color: purple;
	}
	#orange{
		color: orange;
	}
</style>
<head>
	<title>CSS practice 2</title>
</head>
<body>
	<!-- 双类名-->
     <p class="font1 blue">g</p>
     <p class="font0 red">o</p>
     <p class="font1 red">o</p>
     <p class="font0 blue">g</p>
     <p  class="font0 purple">l</p>
     <p id="orange">e</p>
</body>
</html>
